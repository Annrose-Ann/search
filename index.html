<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css"/>
  <title>Searchbar</title>
</head>
<body>
<!--Search bar-->
<div class="search-bar">
  <!--Dropdown starts-->
  <div class="dropdown">
    <div id="drop-text" class="dropdown-text">
      <span id="span">Everything</span>
      <i id="icon" class="fa-solid fa-chevron-down"></i>
    </div>
    <ul id="list" class="dropdown-list">
      <li class="dropdown-list-item">All</li>
      <li class="dropdown-list-item">S1</li>
      <li class="dropdown-list-item">S2</li>
      <li class="dropdown-list-item">S3</li>
      <li class="dropdown-list-item">S4</li>
      <li class="dropdown-list-item">S5</li>
    </ul>
  </div>

  
  <!--dropdown ends-->

<div class="search-box">
  <input type="text" id="search-input" placeholder="Search anything..."/>
  <i class="fa-solid fa-magnifying-glass"></i>
</div>
</div>
<!--search ends-->

  <script src="script.js"></script>
</body>
</html>
